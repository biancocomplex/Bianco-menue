
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>منوی Bianco Complex</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Tahoma, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .logo {
            text-align: center;
            margin: 20px;
        }
        .logo img {
            max-height: 100px;
        }
        .menu-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-bar button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .menu-section {
            display: none;
            margin: 20px;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function showCategory(id) {
            var sections = document.getElementsByClassName('menu-section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(id).style.display = 'block';
        }
    </script>
</head>
<body>

<div class="logo">
    <img src="https://raw.githubusercontent.com/biancocomplex/Bianco-menue/main/logo.png" alt="Bianco Logo">
</div>

<div class="menu-bar">
    <button onclick="showCategory('صبحانه')">صبحانه</button>
    <button onclick="showCategory('پیش غذا')">پیش غذا</button>
    <button onclick="showCategory('سالاد')">سالاد</button>
    <button onclick="showCategory('خوراک')">خوراک</button>
    <button onclick="showCategory('ساندویچ')">ساندویچ</button>
    <button onclick="showCategory('پیتزا ایتالیایی')">پیتزا ایتالیایی</button>
    <button onclick="showCategory('پیتزا آمریکایی')">پیتزا آمریکایی</button>
    <button onclick="showCategory('قهوه')">قهوه</button>
</div>

<div id="پیتزا آمریکایی" class="menu-section">
  <h2>پیتزا آمریکایی</h2>
  <ul>
    <li><strong>چیکن باربیکیو</strong> — 5,980,000 ریال</li>
    <li><strong>پپرونی آمریکایی</strong> — 4,680,000 ریال</li>
    <li><strong>دوبل برگر پپرونی</strong> — 5,980,000 ریال</li>
    <li><strong>سوپریم</strong> — 5,480,000 ریال</li>
    <li><strong>سیزر چیکن</strong> — 4,980,000 ریال</li>
    <li><strong>استاف کراست</strong> — 6,480,000 ریال</li>
  </ul>
</div>

</body>
</html>
