
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>منوی دیجیتال Bianco Complex</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            background-color: #000;
            color: #d4af37;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #d4af37;
        }
        header img {
            height: 100px;
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #111;
            border-bottom: 1px solid #444;
            padding: 10px 0;
        }
        .menu-bar button {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .menu-bar button:hover {
            text-decoration: underline;
        }
        .menu-section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #ffd700;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 5px;
        }
    </style>
    <script>
        function showCategory(id) {
            var sections = document.getElementsByClassName('menu-section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(id).style.display = 'block';
        }
        window.onload = function() {
            showCategory('صبحانه');
        };
    </script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Bianco Complex Logo">
    </header>
    <nav class="menu-bar">
  <button onclick="showCategory('صبحانه')">صبحانه</button>
  <button onclick="showCategory('پیش غذا')">پیش غذا</button>
  <button onclick="showCategory('سالاد')">سالاد</button>
  <button onclick="showCategory('خوراک')">خوراک</button>
  <button onclick="showCategory('ساندویچ')">ساندویچ</button>
  <button onclick="showCategory('پیتزا ایتالیایی')">پیتزا ایتالیایی</button>
  <button onclick="showCategory('پیتزا آمریکایی')">پیتزا آمریکایی</button>
  <button onclick="showCategory('قهوه')">قهوه</button>
  <button onclick="showCategory('نوشیدنی گرم')">نوشیدنی گرم</button>
  <button onclick="showCategory('ماکتل')">ماکتل</button>
  <button onclick="showCategory('اسموتی و شیک')">اسموتی و شیک</button>
  <button onclick="showCategory('نوشیدنی سرد')">نوشیدنی سرد</button>
  <button onclick="showCategory('کیک و دسر')">کیک و دسر</button>
</nav>
